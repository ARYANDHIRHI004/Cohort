<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="BMICalculator">
                <button class="btn" id="Male">Male</button>
                <button class="btn" id="Female">Female</button>
                <input class="inputs" id="Name" type="text" placeholder="Enter your Name">
                <input class="inputs" id="Age" type="text" placeholder="Enter your Age">
                <input class="inputs" id="Weight" type="text" placeholder="Enter your Weight">
                <input class="inputs" id="Hight" type="text" placeholder="Enter your hight in cm">
                <button class="Calculate">Calculate</button>
            </div>
            <div class="resultSection">
                <h5 class="Greeting"></h5>
                <h3>Your Result</h3>
                <h5 id="Result"></h5>
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
