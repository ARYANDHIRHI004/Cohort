<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <input id="display" type="text"  value="0">
                <input id="secdisplay" type="text">

                
            </div>
            <div class="buttons">
                <button class="btn" id="one" type="button">AC</button>
                <button class="btn" id="one" type="button">C</button>
                <button class="btn" id="percentage" type="button">%</button>
                <button class="btn" id="divide" type="button">/</button>
                <button class="btn" id="one" type="button">1</button>
                <button class="btn" id="two" type="button">2</button>
                <button class="btn" id="three" type="button">3</button>
                <button class="btn" id="add" type="button">+</button>
                <button class="btn" id="four" type="button">4</button>
                <button class="btn" id="five" type="button">5</button>
                <button class="btn" id="six" type="button">6</button>
                <button class="btn" id="sub" type="button">-</button>
                <button class="btn" id="seven" type="button">7</button>
                <button class="btn" id="eight" type="button">8</button>
                <button class="btn" id="nine" type="button">9</button>
                <button class="btn" id="multi" type="button">*</button>
                <button class="btn" id="zero" type="button">00</button>
                <button class="btn" id="zero" type="button">0</button>
                <button class="btn" id="equal" type="button">=</button>
                <button class="btn" id="zero" type="button">.</button>
                
                
                
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
